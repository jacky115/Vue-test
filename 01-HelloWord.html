<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 目的：将数据渲染到页面 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            // 模拟ajax返回的数据
            data: {
                msg: "后台返回的数据"
            },
        })
    </script>
</body>

</html>
