<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            获取焦点->没有相应的指令->在vue中操作dom元素
            1.给要操作的dom元素ref属性
            2.在选项mounted方法中获取要操作的dom元素this.$refs.ref属性值
         -->
         <input type="text" ref="txt">
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{

            },
            
            
            
            // window.onload
            // 选项mounted()
            mounted(){
                    // 获取要操作的DOM元素
                console.log(this.$refs.txt)
                // 页面加载完后会自动触发
                this.$refs.txt.focus()
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
