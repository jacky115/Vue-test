<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./jt-1.css">
</head>
<body>
    <div id="app">
    	<div class="add">
    	    品牌名称:
    	    <input type="text" v-model="itemname">
    	    <input type="button" value="添加" @click="addItem()">
    	</div>
    	<div class="add">
    		品牌名称:
    		<input type="text" name="" id="" value="" placeholder="请输入搜索条件"/>
    	</div>
    	<div>
    		<table class="tb">
    			<tr>
    				<th>编号</th>
    				<th>品牌名称</th>
    				<th>创立时间</th>
    				<th>操作</th>
    			</tr>
    			<tr v-for="(item,index) in list">
    				<td>{{index+1}}</td>
    				<td>{{item.name}}</td>
    				<td>{{item.date | fmtDate}}</td>
    				<td>
    					<a href="#" @click.prevent="deleItem(index)">删除</a>
    				</td>
    			</tr>
    			<tr v-if="list.length===0">
    				<td colspan="4">没有品牌数据</td>
    			</tr>
    		</table>
    	</div>
    </div>
    <script src="./vue.js"></script>
    <script src="./moment.js"></script>
    <script>
        // 模拟ajax返回的数据
        var list = [
            {name:"TCL",date:new Date()},
            {name:"HUAWEI",date:new Date()},
            {name:"小米",date:new Date()},
        ]
        console.log(list)
        // 全局过滤器-处理日期格式
        Vue.filter('fmtDate',(v) => {
            // moment
            return moment(v).format('YYYY-MM-DD hh:mm:ss a')
        })
        new Vue({
            el:"#app",
            data:{
                // ES6 当key和value名一样 只写一个单词
                list,
                // 输入框要绑定的数据
                itemname:''
            },
            methods: {
                // 删除商品
                deleItem(index){
                    // splice(索引，长度)
                    if(confirm('请确认是否删除')){
                        this.list.splice(index,1)
                    }
                    
                },
                // 添加商品
                addItem(){
                    this.list.unshift({
                        name:this.itemname,
                        date:new Date()
                    })
                }
            },
        })
    </script>
</body>
</html>
