<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>处理前：{{msg}}</p>
        <p>处理后：{{msg | toUpper}}</p>
    </div>
    <hr>
    <div id="a">
        {{str | toUpper}}
    </div>
    <script src="./vue.js"></script>
    <script>
        // 全局过滤器
        // 在newVue之前
        // 步骤
        // 1. 在newVue之前Vue.filter('过滤器名字',function(){})定义过滤器
        // 2.在过滤器的函数中 实现具体的格式处理function(v){}
        // v是当前过滤器的调用者 被处理的数据 自带参数
        // 3.在视图中使用过滤器{{msg|过滤器名字}}

        // 需求："abc"->"Abc"
        Vue.filter('toUpper',(v)=>{
            // v其实就是msg->"abc"
            // v是自带参数 不需要我们传入
            // charAt()取出下标为0的字符
            // substr() 截取字符串
            return v.charAt(0).toUpperCase() + v.substr(1)
        })
        // console.log(v)
        new Vue({
            el:"#app",
            data:{
                msg:'abc'
            }
        })
        new Vue({
            el:"#a",
            data:{
                str:'xyz'
            }
        })
    </script>
</body>
</html>
