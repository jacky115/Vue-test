<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 第二步。在使用组件时 把父组件数据传值给属性a -->
        <child-a :a="a"></child-a>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                a:'我是父组件的数据a'
            },
            components: {
                'child-a':{
                    // 第三步：在子组件中使用数据a
                    template:`
                        <div>
                            我是child组件--{{a}}
                        </div>
                    `,
                    // 第一步：声明数据
                    props:['a']
                }
            },
            methods:{

            }
        })
    </script>
</body>
</html>
