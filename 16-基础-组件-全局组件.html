<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h-p></h-p>
        <h-p></h-p>
        <h-p></h-p>
        <h-p></h-p>
    </div>
    <script src="./vue.js"></script>
    <script>
        // 组件：两类(全局+局部) 三步
        // 全局组件
        // 1.定义组件Vue.component(组件名,{选项})
        // 组件名建议abc-xyz
        
        // 2.{template:`标签`，data等}
        // template必须要有一个根节点
        // 3.在视图中通过组件名使用(自定义标签)
        // 在后面newVue所管理的视图中使用
        Vue.component('h-p', {
            template: `
                <div>
                    <h3>我是组件h+p</h3>
                    <p>{{num}}</p>
                </div>    
            `,
            data() {
                return {
                    num: 100
                }
            }
        })
        new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
